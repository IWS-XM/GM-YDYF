<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      我的设置
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
    <ion-item detail-push>
      <ion-label fixed>切换项目</ion-label>
      <ion-select [(ngModel)]="projname" (ionChange)="projchange($event)" okText="确定" cancelText="取消" style=" white-space:normal">
        <ion-option *ngFor="let item of projnames">{{ item }}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-toggle [(ngModel)]="networkchecked" (ionChange)="networkchange($event)"></ion-toggle>
      <ion-label style=" white-space:normal">
        仅在wifi环境上传、下载数据
      </ion-label>
  </ion-item>
  <ion-item detail-push (click)="clearcacheclick()">
    清除数据      
  </ion-item>
  <p></p>
<p></p>
<ion-item>
	<button ion-button full (click)="logoutclick()" style="height:2.8em" color="danger">退出登录</button>
	</ion-item>
</ion-list>

</ion-content>
