<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      选择过滤条件
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of filters" detail-push (click)="submit(item)">
     {{item.fieldstr}}    共   {{item.counts}}  条
  </ion-item>
  </ion-list>
</ion-content>
<ion-footer id="actionbtn">
    <table width="100%">
        <button ion-button color="default" full (click)="cancel()" style="padding:0;margin:0">取消</button>
      </table>
  </ion-footer>
