
<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        选择负责人
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let item of staff" detail-push (click)="submit(item)">
       {{item.phone}} &nbsp; {{item.name}}
    </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer id="actionbtn">
      <table width="100%">
          <button ion-button color="default" full (click)="cancel()" style="padding:0;margin:0">取消</button>
        </table>
</ion-footer>
