<ion-header>
  <ion-navbar>
    <ion-title>移动报表</ion-title>
  </ion-navbar>
  <ion-segment [(ngModel)]="reportType" (click)="changetab()">
    <ion-segment-button value="1" style="font-size:large;">
      模拟验房
    </ion-segment-button>
    <ion-segment-button value="2" style="font-size:large;">
      工地开放
    </ion-segment-button>
    <ion-segment-button value="3" style="font-size:large;">
      正式交付
    </ion-segment-button>
  </ion-segment>
</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item>
      <ion-icon name="paper"></ion-icon>
      <span>房间状态分布</span>
    </ion-item>
    <ion-item>
      <div padding-vertical>
        <canvas #chartPie height="150"></canvas>
      </div>
    </ion-item>

    <button ion-item *ngFor="let item of data; let i=index" style="font-size:small;">
      <span style="width:24px; height:16px;"  [style.background-color]="colors[i]" item-start item-left></span>
      &nbsp;{{item.name}} &nbsp;{{(item.value / valuesum * 100).toFixed(2)}}%
      <span item-end item-right>{{item.value}}</span>
    </button>

  </ion-list>
</ion-content>
